apiVersion: v1
kind: Service
metadata:
  labels:
    service: grpc-service
  name: grpc-service
spec:
  ports:
  - name: "30008"
    port: 30008
    targetPort: 5000
  selector:
    service: grpc-service
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: grpc-service
  name: grpc-service
spec:
  replicas: 1
  selector:
    matchLabels:
      service: grpc-service
  template:
    metadata:
      labels:
        service: grpc-service
    spec:
      containers:
      - image: amh23/grpc-service:latest
        name: grpc-service
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always
